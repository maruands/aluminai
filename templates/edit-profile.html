<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Edit Profile</h1>
  <form action="#">  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="Software Engineer">
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio">Lorem ipsum dolor sit amet...</textarea>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="johndoe@example.com">
    </div>
    <div class="form-group">
      <label for="facebook">Facebook URL:</label>
      <input type="url" id="facebook" name="facebook" value="https://www.facebook.com/johndoe">
    </div>
    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
