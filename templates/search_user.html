<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the search page</h1>

    <h1>Registered Users</h1>

    <div class="search_box">
        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="search_name">
            <label for="">Search</label>
        </form>
    </div>
    
    <table id="customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td><a href="{{ url_for('prof', id=user[1]) }}" class="view_profile">view profile</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
